syntax = "proto3";

package avg;

// The greeting service definition.
service Greeter {
  // Calculates mean average
  rpc Mean (IntArrayGreeting) returns (FloatReply) {}
  rpc Range (IntArrayGreeting) returns (IntReply) {}
}

message IntArrayGreeting {
  repeated int32 data = 1;
}

message IntReply {
  int32 result = 1;
}

message FloatArrayGreeting {
  repeated float data = 1;
}

message FloatReply {
  float result = 1;
}